<!-- Hidden form for Netlify Forms detection (SSR workaround) -->
<!-- This file is never displayed but allows Netlify to detect the form at build time -->
<form name="suggestions" netlify netlify-honeypot="bot-field" hidden>
  <input name="bot-field" />
  <input name="name" />
  <input name="email" />
  <input name="type" />
  <textarea name="message"></textarea>
</form>
