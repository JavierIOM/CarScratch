<!-- Hidden form detection file for Netlify Forms -->
<!-- Netlify scans static files at deploy time to discover forms -->
<!-- This is required because the site uses SSR (server-side rendering) -->
<html><body>
  <form name="suggestions" netlify netlify-honeypot="bot-field" hidden>
    <input name="bot-field" />
    <input name="name" />
    <input name="email" />
    <input name="type" />
    <textarea name="message"></textarea>
  </form>
</body></html>
