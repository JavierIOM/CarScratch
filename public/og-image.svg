<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Car icon -->
  <g transform="translate(520, 180)" stroke="#f59e0b" stroke-width="4" fill="none">
    <path d="M14 34m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"/>
    <path d="M34 34m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"/>
    <path d="M10 34h-4v-12l4 -10h18l8 10h2a4 4 0 0 1 4 4v8h-4m-8 0h-12m-12 -12h30m-12 0v-10"/>
    <rect x="50" y="10" width="100" height="30" rx="4" fill="#f59e0b" stroke="none"/>
    <text x="100" y="32" font-family="monospace" font-size="18" font-weight="bold" fill="#0f172a" text-anchor="middle">AB12 CDE</text>
  </g>

  <!-- Title -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#f1f5f9" text-anchor="middle">CarScratch</text>

  <!-- Tagline -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">UK &amp; Isle of Man Vehicle Information</text>

  <!-- Features -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">MOT History | Tax Status | Specifications | ULEZ Check</text>

  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#475569" text-anchor="middle">carscratch.netlify.app</text>

  <!-- Accent line -->
  <rect x="400" y="430" width="400" height="3" fill="#f59e0b" rx="1.5"/>
</svg>
